<!doctype HTML>
<html>
  <head>
    <title>Microsoft - Mockup</title>
    <link rel="icon" href="https://cdn.lyft.com/static/www-meta-assets/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      div {
        border: 1px solid black;
      }

      .greenBorder {
        border: 1px dotted green;
      }

      #noBorder {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello, world!</h1>
    </div>
    <div>
      <h2>This is my text content.</h2>
    </div>
    <span class="greenBorder">This is my item one.</span>
    <span class="greenBorder">This is my item two.</span>
    <span id="noBorder">This is my item three.</span>
  </body>
</html>
